<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
    // グローバル変数
    let map;
    let heatLayer;
    let markerLayer;
    let allData = [];
    
    // 地図の初期化
    function initializeMap() {
        // 日本の中心座標（より正確な位置）
        map = L.map('map').setView([36.5, 138.0], 5.8);
        
        // OpenStreetMapタイルレイヤー
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors',
            maxZoom: 18,
            minZoom: 4
        }).addTo(map);
        
        // マーカーレイヤーグループ（ヒートマップより上に表示）
        markerLayer = L.layerGroup();
    }
    
    // カラースケール（画像の凡例に合わせた配色）
    function getColor(income) {
        return income >= 650 ? '#800026' :
               income >= 600 ? '#a50026' :
               income >= 550 ? '#d73027' :
               income >= 500 ? '#f46d43' :
               income >= 480 ? '#fdae61' :
               income >= 450 ? '#fee090' :
               income >= 420 ? '#ffffbf' :
               income >= 400 ? '#e0f3f8' :
                              '#abd9e9';
    }
    
    // XLSXファイルの読み込み
    async function loadData() {
        try {
            const response = await fetch('./japan_household_income_data.xlsx');
            
            if (!response.ok) {
                throw new Error(`ファイルが見つかりません: ${response.status}`);
            }
            
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            
            // 最初のシートを取得
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            // JSONに変換
            const jsonData = XLSX.utils.sheet_to_json(worksheet);
            
            console.log('生データサンプル:', jsonData.slice(0, 3));
            
            // データの処理（提供された形式に合わせる）
            allData = jsonData.map(row => {
                // データ形式に基づいて正確に読み取る
                const lat = parseFloat(row.latitude);
                const lng = parseFloat(row.longitude);
                const income = parseFloat(row.average_income);
                
                // データの検証
                if (isNaN(lat) || isNaN(lng) || isNaN(income)) {
                    console.warn('無効なデータ:', row);
                    return null;
                }
                
                return {
                    prefecture_code: row.prefecture_code,
                    prefecture_name: row.prefecture_name || '',
                    city_code: row.city_code,
                    city_name: row.city_name || '',
                    district_name: row.district_name || '',
                    sub_area_name: row.sub_area_name || '',
                    latitude: lat,
                    longitude: lng,
                    average_income: income,
                    population: parseInt(row.population) || 0,
                    household_count: parseInt(row.household_count) || 0,
                    area_type: row.area_type || ''
                };
            }).filter(item => {
                // nullを除外し、日本の座標範囲内のデータのみ使用
                if (!item) return false;
                
                // 日本の実際の座標範囲（より正確）
                const isValidCoords = item.latitude >= 20 && item.latitude <= 46 &&
                                    item.longitude >= 122 && item.longitude <= 154 &&
                                    item.average_income > 0;
                
                if (!isValidCoords) {
                    console.log('範囲外の座標:', item.latitude, item.longitude, item.prefecture_name, item.city_name);
                }
                
                return isValidCoords;
            });
            
            if (allData.length === 0) {
                throw new Error('有効なデータが見つかりませんでした');
            }
            
            // データの分布を確認
            const prefectures = {};
            allData.forEach(item => {
                if (!prefectures[item.prefecture_name]) {
                    prefectures[item.prefecture_name] = 0;
                }
                prefectures[item.prefecture_name]++;
            });
            
            console.log('都道府県別データ数:', prefectures);
            console.log(`読み込み完了: ${allData.length}件のデータ`);
            
            // 収入の分布を確認
            const incomeRanges = {
                '0-400': allData.filter(d => d.average_income < 400).length,
                '400-450': allData.filter(d => d.average_income >= 400 && d.average_income < 450).length,
                '450-500': allData.filter(d => d.average_income >= 450 && d.average_income < 500).length,
                '500-550': allData.filter(d => d.average_income >= 500 && d.average_income < 550).length,
                '550-600': allData.filter(d => d.average_income >= 550 && d.average_income < 600).length,
                '600+': allData.filter(d => d.average_income >= 600).length
            };
            console.log('収入分布:', incomeRanges);
            
            // 座標の範囲を確認
            const latitudes = allData.map(d => d.latitude);
            const longitudes = allData.map(d => d.longitude);
            console.log('緯度範囲:', Math.min(...latitudes), '〜', Math.max(...latitudes));
            console.log('経度範囲:', Math.min(...longitudes), '〜', Math.max(...longitudes));
            
            return allData;
            
        } catch (error) {
            console.error('データ読み込みエラー:', error);
            throw error;
        }
    }
    
    // ヒートマップの作成
    function createHeatmap(data) {
        console.log('ヒートマップ作成開始:', data.length + '件のデータ');
        
        if (heatLayer) {
            map.removeLayer(heatLayer);
            heatLayer = null;
        }
        
        if (data.length === 0) {
            console.log('データが空のため、ヒートマップを作成できません');
            return;
        }
        
        // ヒートマップ用データの準備
        const heatData = data.map(item => {
            // 強度を収入に基づいて設定
            let intensity = 0.5; // デフォルト値
            
            if (item.average_income < 400) {
                intensity = 0.3;
            } else if (item.average_income < 450) {
                intensity = 0.4;
            } else if (item.average_income < 500) {
                intensity = 0.5;
            } else if (item.average_income < 550) {
                intensity = 0.6;
            } else if (item.average_income < 600) {
                intensity = 0.7;
            } else if (item.average_income < 650) {
                intensity = 0.85;
            } else {
                intensity = 1.0;
            }
            
            // [緯度, 経度, 強度]の配列を返す
            return [item.latitude, item.longitude, intensity];
        });
        
        console.log('ヒートデータサンプル:', heatData.slice(0, 5));
        
        // ヒートマップレイヤーの作成
        try {
            heatLayer = L.heatLayer(heatData, {
                radius: 30,
                blur: 20,
                maxZoom: 10,
                max: 1.0,
                gradient: {
                    0.0: 'blue',
                    0.25: 'cyan',
                    0.5: 'lime',
                    0.65: 'yellow',
                    0.8: 'orange',
                    0.95: 'red',
                    1.0: 'darkred'
                }
            });
            
            // ヒートマップを地図に追加
            heatLayer.addTo(map);
            console.log('ヒートマップを地図に追加しました');
            
        } catch (error) {
            console.error('ヒートマップ作成エラー:', error);
        }
    }
    
    // マーカーの作成
    function createMarkers(data) {
        markerLayer.clearLayers();
        
        const zoom = map.getZoom();
        
        // ズームレベル7以上でマーカー表示（ヒートマップと併用）
        if (zoom >= 7) {
            // 表示するデータを制限（パフォーマンス対策）
            const bounds = map.getBounds();
            const visibleData = data.filter(item => {
                return bounds.contains([item.latitude, item.longitude]);
            });
            
            // 最大300件まで表示
            const displayData = visibleData.slice(0, 300);
            
            displayData.forEach(item => {
                const color = getColor(item.average_income);
                
                const marker = L.circleMarker([item.latitude, item.longitude], {
                    radius: zoom >= 10 ? 7 : zoom >= 8 ? 5 : 4,
                    fillColor: color,
                    color: '#fff',
                    weight: 1,
                    opacity: 0.9,
                    fillOpacity: 0.7
                });
                
                // ポップアップの内容
                const areaName = [
                    item.prefecture_name,
                    item.city_name,
                    item.district_name
                ].filter(name => name).join(' ');
                
                marker.bindPopup(`
                    <div style="font-size: 13px; min-width: 180px;">
                        <strong>${areaName || '地域情報'}</strong><br>
                        <div style="margin: 8px 0; padding: 5px; background: #f8f9fa; border-radius: 4px;">
                            <div style="font-size: 16px; font-weight: bold; color: ${color};">
                                ${item.average_income.toFixed(0)}万円
                            </div>
                        </div>
                        ${item.population ? `人口: ${item.population.toLocaleString()}人<br>` : ''}
                        ${item.household_count ? `世帯数: ${item.household_count.toLocaleString()}世帯` : ''}
                    </div>
                `);
                
                markerLayer.addLayer(marker);
            });
            
            console.log('マーカー作成:', displayData.length + '個');
        }
    }
    
    // エラー表示
    function showError(message) {
        document.getElementById('loading').style.display = 'none';
        
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.innerHTML = `
            <h3>⚠️ エラー</h3>
            <div>${message}</div>
            <button onclick="location.reload()">再読み込み</button>
        `;
        document.body.appendChild(errorDiv);
    }
    
    // データポイント数の更新
    function updateDataPoints(count) {
        const pointsElement = document.getElementById('totalPoints');
        if (pointsElement) {
            pointsElement.textContent = count.toLocaleString();
        }
    }
    
    // イベントリスナーの設定
    function setupEventListeners() {
        // ズーム変更時の処理
        map.on('zoomend', function() {
            const zoom = map.getZoom();
            
            // ズームレベルに応じてヒートマップの設定を調整
            if (heatLayer) {
                if (zoom >= 10) {
                    heatLayer.setOptions({radius: 12, blur: 8});
                } else if (zoom >= 8) {
                    heatLayer.setOptions({radius: 18, blur: 12});
                } else if (zoom >= 6) {
                    heatLayer.setOptions({radius: 22, blur: 15});
                } else {
                    heatLayer.setOptions({radius: 25, blur: 15});
                }
            }
            
            // マーカーの更新
            createMarkers(allData);
        });
        
        // 地図移動時
        map.on('moveend', function() {
            if (map.getZoom() >= 8) {
                createMarkers(allData);
            }
        });
    }
    
    // メイン処理
    async function main() {
        try {
            // 地図の初期化
            initializeMap();
            console.log('地図を初期化しました');
            
            // データの読み込み
            const data = await loadData();
            console.log('データ読み込み完了:', data.length + '件');
            
            // データがある場合、最初のデータポイントを中心に地図を調整
            if (data.length > 0) {
                // データの中心座標を計算
                const latitudes = data.map(d => d.latitude);
                const longitudes = data.map(d => d.longitude);
                const centerLat = (Math.min(...latitudes) + Math.max(...latitudes)) / 2;
                const centerLng = (Math.min(...longitudes) + Math.max(...longitudes)) / 2;
                
                console.log('データの中心座標:', centerLat, centerLng);
                
                // 地図の中心とズームを調整
                if (centerLat && centerLng) {
                    // データの範囲に基づいてズームレベルを決定
                    const latRange = Math.max(...latitudes) - Math.min(...latitudes);
                    const lngRange = Math.max(...longitudes) - Math.min(...longitudes);
                    const maxRange = Math.max(latRange, lngRange);
                    
                    let zoomLevel = 5;
                    if (maxRange < 0.5) zoomLevel = 11;
                    else if (maxRange < 1) zoomLevel = 10;
                    else if (maxRange < 2) zoomLevel = 9;
                    else if (maxRange < 5) zoomLevel = 8;
                    else if (maxRange < 10) zoomLevel = 7;
                    else if (maxRange < 20) zoomLevel = 6;
                    
                    map.setView([centerLat, centerLng], zoomLevel);
                    console.log('地図を調整:', centerLat, centerLng, 'ズーム:', zoomLevel);
                }
            }
            
            // データポイント数の表示
            updateDataPoints(data.length);
            
            // ヒートマップを最初に作成（マーカーの下に表示）
            createHeatmap(data);
            
            // マーカーレイヤーを地図に追加（ヒートマップの上に表示）
            markerLayer.addTo(map);
            
            // 初期ズームレベルでのマーカー作成
            createMarkers(data);
            
            // イベントリスナーの設定
            setupEventListeners();
            
            // ローディング画面を非表示
            document.getElementById('loading').style.display = 'none';
            
            // デバッグ情報
            console.log('ヒートマップレイヤー:', heatLayer);
            console.log('マーカーレイヤー:', markerLayer);
            
            // 5秒後に情報ポップアップを自動で閉じる
            setTimeout(() => {
                const popup = document.getElementById('infoPopup');
                if (popup) {
                    popup.style.display = 'none';
                }
            }, 5000);
            
        } catch (error) {
            console.error('メイン処理エラー:', error);
            showError('データファイルの読み込みに失敗しました。<br>japan_household_income_data.xlsxファイルを確認してください。');
        }
    }
    
    // ページ読み込み完了後に実行
    document.addEventListener('DOMContentLoaded', main);
</script>
